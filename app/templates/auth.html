{% extends "global/base.html" %}

{% block main_block %}
<main class="form-signin w-100 m-auto content-center">
  <form class="form-login" id="{{id_form}}" novalidate>
    <h1 class="h3 mb-3 fw-normal">{{title}}</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="usernameLogin" placeholder="User name">
      <label for="usernameLogin">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="passwordlogin" placeholder="Password">
      <label for="passwordlogin">Senha</label>
    </div>
    <a href="/register">NÃ£o tem cadastro? Criar conta</a>
    <p class="message-error" id="loginMessageError"></p>
    <button class="btn btn-primary btn-login w-100 py-2" type="submit">{{btn_name}}</button>
  </form>
</main>
</div>
{% endblock main_block %}
