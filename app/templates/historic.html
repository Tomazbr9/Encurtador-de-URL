{% extends "global/base.html" %}

{% block main_block %}
<div class="push-down"></div>
<div class="container container-historic">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">URL ORIGINAL</th>
                <th scope="col">URL CURTA</th>
                <th scope="col">DELETAR</th>
            </tr>
        </thead>
        <tbody>
            {% if urls %}
                {% for url in urls %}
                    <tr>
                        <td>{{ url.id }}</td>
                        <td class="limited-text">{{ url.long_url }}</td>
                        <td>http://127.0.0.1:8000/{{ url.short_url }}</td>
                        <td class="flex-options">
                            <i onclick="deleteUrl('{{ url.id }}')" class="bi bi-trash icon-delete"></i>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4" class="text-center">Sem URLs encurtadas</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>
{% endblock main_block %}
